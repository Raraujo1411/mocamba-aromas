<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moçamba Aromas - Estoque</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #5c6bc0;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    .negativo {
      background-color: #ffe5e5 !important;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Moçamba Aromas</h1>
    <label><input type="checkbox" id="permitirNegativo" onchange="localStorage.setItem('estoqueNegativo', this.checked)"> Permitir estoque negativo</label>
    <h2>Controle de Estoque</h2>

    <!-- Formulários e tabelas continuam aqui -->

  <script>
    const estoque = JSON.parse(localStorage.getItem("estoqueVelas")) || {};
    const historico = JSON.parse(localStorage.getItem("historicoVelas")) || [];
    const vendas = JSON.parse(localStorage.getItem("vendasVelas")) || [];
    const permitirNegativo = localStorage.getItem("estoqueNegativo") === "true";
    document.getElementById("permitirNegativo").checked = permitirNegativo;

    function alterarEstoque(adicionar) {
      const aroma = document.getElementById("aroma").value;
      const peso = document.getElementById("peso").value;
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const chave = `${aroma}_${peso}`;
      const tipo = adicionar ? "Entrada" : "Saída";
      const data = new Date().toLocaleString("pt-BR");

      estoque[chave] = parseInt(estoque[chave]) || 0;
      estoque[chave] = adicionar
        ? estoque[chave] + quantidade
        : permitirNegativo
        ? estoque[chave] - quantidade
        : Math.max(estoque[chave] - quantidade, 0);

      historico.unshift({ data, tipo, aroma, peso, quantidade });
      if (historico.length > 100) historico.pop();

      localStorage.setItem("estoqueVelas", JSON.stringify(estoque));
      localStorage.setItem("historicoVelas", JSON.stringify(historico));

      atualizarTabela();
      atualizarHistorico();
    }

    function registrarVenda() {
      const cliente = document.getElementById("cliente").value;
      const aroma = document.getElementById("vendaAroma").value;
      const peso = document.getElementById("vendaPeso").value;
      const quantidade = parseInt(document.getElementById("vendaQuantidade").value);
      const valorUnitario = peso === "160" ? 65 : 45;
      const valorTotal = valorUnitario * quantidade;
      const chave = `${aroma}_${peso}`;
      const data = new Date().toLocaleString("pt-BR");

      estoque[chave] = parseInt(estoque[chave]) || 0;
      const novoEstoque = estoque[chave] - quantidade;

      if (!permitirNegativo && novoEstoque < 0) {
        alert("Estoque insuficiente para esta venda!");
        return;
      }

      estoque[chave] = novoEstoque;

      vendas.unshift({ data, cliente, aroma, peso, quantidade, valorTotal });
      if (vendas.length > 100) vendas.pop();

      localStorage.setItem("estoqueVelas", JSON.stringify(estoque));
      localStorage.setItem("vendasVelas", JSON.stringify(vendas));

      atualizarTabela();
      atualizarVendas();
    }

    function atualizarTabela() {
      const tbody = document.getElementById("tabelaEstoque");
      if (!tbody) return;
      tbody.innerHTML = "";
      for (const chave in estoque) {
        const [aroma, peso] = chave.split("_");
        const quantidade = estoque[chave];
        const row = `<tr class="${quantidade < 0 ? 'negativo' : ''}"><td>${aroma}</td><td>${peso}g</td><td>${quantidade}</td></tr>`;
        tbody.innerHTML += row;
      }
    }
  </script>
</body>
</html>
